<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="'FIO: ' + ${person.getFIO()}">fio</p>
<p th:text="'name: ' + ${person.getBirthYear()}">birth year</p>
<br/>

<p>Taken books:</p>
<div th:each="book : ${books}" th:if="${!books.isEmpty()}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
        th:style="${book.isDelayed()? 'color: red': 'color: black'}"
        th:text="${book.getName()}">
        book
    </a>
</div>

<p th:text="'There is no taken books'" th:if="${books.isEmpty()}">text</p>


<br/>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit data</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
<input type="submit" value="delete"/>
</form>

</body>
</html>
