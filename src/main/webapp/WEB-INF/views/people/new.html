<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">name: </label>
    <input name="name" type="text"  th:field="*{FIO}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">error</div>
    <br/>

    <label for="birth year">birth year: </label>
    <input name="birth year" type="text"  th:field="*{birthYear}" id="birth year"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">error</div>
    <br/>

    <input type="submit" value="Add person"/>
</form>

</body>
</html>
