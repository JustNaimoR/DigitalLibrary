<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">name: </label>
    <input name="name" type="text"  th:field="*{name}" id="name"/>
    <br/>

    <label for="surname">surname: </label>
    <input name="surname" type="text"  th:field="*{surname}" id="surname"/>
    <br/>

    <label for="patronymic">patronymic: </label>
    <input name="patronymic" type="text"  th:field="*{patronymic}" id="patronymic"/>
    <br/>

    <label for="birth year">birth year: </label>
    <input name="birth year" type="text"  th:field="*{birthYear}" id="birth year"/>
    <br/>

    <input type="submit" value="Add person"/>
</form>

</body>
</html>
