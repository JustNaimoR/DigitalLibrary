<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>book page</title>
</head>
<body>

<div th:each="book : ${book_list}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getBook_id() + ' - ' + book.getName() + ' ' + book.getAuthor()}">
        id name author
    </a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Create a new book</a>

</body>
</html>
